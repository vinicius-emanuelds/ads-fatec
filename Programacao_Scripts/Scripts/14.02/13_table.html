<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplos de Tabelas</title>
</head>
<body>
    <h2>Tabela Simples</h2>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>28</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>32</td>
            <td>Rio de Janeiro</td>
        </tr>
    </table>

    <h2>Tabela com Thead, Tbody, e Tfoot</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>1</td>
                <td>R$ 2500</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>2</td>
                <td>R$ 50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>R$ 2600</td>
            </tr>
        </tfoot>
    </table>

    <h2>Tabela com Colgroup e Col</h2>
    <table border="1">
        <colgroup>
            <col span="2" style="background-color: #9ab812">
            <col style="background-color: #4fd461">
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>Clara</td>
            <td>24</td>
            <td>Belo Horizonte</td>
        </tr>
        <tr>
            <td>Daniel</td>
            <td>30</td>
            <td>Curitiba</td>
        </tr>
    </table>
</body>
</html>
