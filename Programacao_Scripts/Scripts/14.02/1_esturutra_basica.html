<!DOCTYPE html>
<html lang="pt-br">
<!-- Declaração do tipo de documento. Diz ao navegador que estamos usando HTML5. -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, que suporta quase todos os caracteres de todas as línguas. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a visualização para dispositivos móveis, garantindo que a página seja exibida corretamente em diferentes tamanhos de tela. -->
    <meta name="description" content="Exemplo de um documento HTML com metadados completos">
    <!-- Fornece uma descrição da página, útil para motores de busca. -->
    <meta name="author" content="JrEloy">
    <!-- Indica o autor do documento. -->
    <meta name="keywords" content="HTML, exemplo, olá mundo">
    <!-- Lista palavras-chave relacionadas ao conteúdo da página, ajudando nos motores de busca. -->
    <title>Titulo: Olá, Mundo!</title>
    <!-- Define o título da página, que aparece na aba do navegador. -->
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <!-- Um cabeçalho de nível 1 com o texto "Olá, Mundo!". -->
    <p>Este é um exemplo de um documento HTML com metadados completos.</p>
    <!-- Um parágrafo explicando o exemplo. -->
</body>
</html>
