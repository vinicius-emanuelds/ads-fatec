<!DOCTYPE html>
<html>
<head>
    <title>Exemplos de Hgroup</title>
</head>
<body>
    <!-- Exemplo 1: Artigo de Notícias -->
    <hgroup>
        <h1>Notícia Principal</h1>
        <h2>Detalhes da Notícia</h2>
    </hgroup>
    <p>Este é um parágrafo descrevendo a notícia principal.</p>

    <!-- Exemplo 2: Seção de Documentação Técnica -->
    <hgroup>
        <h1>Introdução</h1>
        <h2>Objetivo do Documento</h2>
    </hgroup>
    <p>Este parágrafo fornece uma introdução ao documento técnico.</p>

    <!-- Exemplo 3: Páginas de Blog -->
    <hgroup>
        <h1>Título do Blog</h1>
        <h2>Subtítulo Inspirador</h2>
    </hgroup>
    <p>Este é um parágrafo que faz parte do post do blog.</p>
</body>
</html>
